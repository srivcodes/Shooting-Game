<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Shooting Game</h1>
    <div class="arena">
      <div id="p1banner"><h2>Player 1</h2></div>
      <div id="p1">
        <img src="Images/p1.png" alt="Player 1" height="70px" width="100px" />
      </div>
      <div id="p1banner23">
        <img src="Images/p1Fire.png" height="80px" width="120px" alt="p1Fire" />
        <span id="p1FireScore"></span>
      </div>

      <div id="p2banner"><h2>Player 2</h2></div>

      <div id="p2">
        <img src="Images/p2.png" alt="Player 1" height="70px" width="100px" />
      </div>
      <div id="p2banner24">
        <img src="Images/p2Fire.png" height="80px" width="120px" alt="p2Fire" />
        <span id="p2FireScore"></span>
      </div>
    </div>

    <!-- action buttons -->
    <br />
    <button id="ShootBtn" onclick="shootBtn()">Shoot</button>

    <span>
      <button id="resetBtn" onclick="resetBtn()">Reset</button>
    </span>

    <div class="Score-Board">
      <div class="grid-item" id="grid-item-1">Player 1</div>
      <div class="grid-item" id="grid-item-3">Matches Won:</div>
      <div class="grid-item" id="grid-item-4">0</div>
      <div class="grid-item" id="grid-item-5">Player 2</div>
      <div class="grid-item" id="grid-item-7">Matches Won:</div>
      <div class="grid-item" id="grid-item-8">0</div>
    </div>

    <div class="result">
      <div class="result-item" id="grid-item-9"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
